<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabelas</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Tabela
      </caption>
      <thead>
        <tr>
          <th>nome</th>
          <th>idade</th>
          <th>sexo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>João</td>
          <td>23</td>
          <td>masc</td>
        </tr>
        <tr>
          <td>Carlos</td>
          <td>23</td>
          <td>masc</td>
        </tr>
        <tr>
          <td>Manel</td>
          <td>46</td>
          <td>masc</td>
        </tr>
      
        <tfoot>
            <td colspan="3">observações da tabela</td>
        </tfoot>
    </table>
  </body>
</html>
